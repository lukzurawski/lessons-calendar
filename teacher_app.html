<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Calendar app</title>
    <!-- Full Calendar js plugin -->
    <link rel='stylesheet' href='full_cal/fullcalendar.css' />
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-custom.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Dosis:300,400,500,600,700" rel="stylesheet">
    <link href="jquery-ui.min.css" rel="stylesheet">
    <link href="css/jquery.timepicker.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12 panel-details">
                <div class="details-day-head">Dzisiaj jest</div>
                <div class="details-day"></div>
                <div class="details-day-name"></div>
                <div class="modal fade btn-modal-check-event" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                <h4 class="modal-title" id="myModalLabel">Rezerwacja terminu korepetycji</h4>
                            </div>
                            <div class="modal-body">
                                Rezerwacji korepetycji możesz dokonać:
                                <br>- dzwoniąc do mnie pod numer: 609 277 353
                                <br>- wysyłając email na adres: aneczka.sunny@gmail.com
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">Rozumiem</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="legend-1">Dodawanie nowego terminu</div>
                <form class="ajax form-inline">
                    <div class="form-group">
                        <label for="exampleInputAmount">Data korepetycji</label>
                        <div class="input-group">
                            <input type="text" name="selectDay" class="form-control" id="select-day" placeholder="Wybierz dzień">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputAmount">Godzina rozpoczęcia</label>
                        <div class="input-group">
                            <input type="text" name="startHour" class="form-control" id="start-hour" placeholder="Wybierz godzinę">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputAmount">Godzina zakończenia</label>
                        <div class="input-group">
                            <input type="text" name="endHour" class="form-control" id="end-hour" placeholder="Wybierz godzinę">
                        </div>
                    </div>
                    <button type="submit" class="btn add-event-btn btn-lg btn-block">Dodaj termin</button>
                </form>
            </div>
            <div class="col-lg-8 col-md-8 col-sm-12 col-xs-12 panel-calendar">
                <h1 class="text-center">Harmonogram korepetycji z matematyki</h1>
                <div id="calendar-wrapper">
                    <!-- full calendar plugin -->
                    <div id="calendar">
                    </div>
                    <!-- end of plugin -->
                    <!-- MODAL -->
                    <div id="fullCalModal" class="modal fade">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">×</span> <span class="sr-only">close</span></button>
                                    <h4 id="modalTitle" class="modal-title"></h4>
                                </div>
                                <div id="modalBody" class="modal-body">
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-default" data-dismiss="modal">Zamknij</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- end of modal  -->
                </div>
            </div>
        </div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery-3.1.0.min.js"></script>
    <script src='jquery-ui.min.js'></script>
    <script src='js/jquery.timepicker.min.js'></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap-custom.js"></script>
    <!-- full calendar plugin -->
    <script src='full_cal/lib/moment.min.js'></script>
    <script src='full_cal/fullcalendar.js'></script>
    <script src='full_cal/lang/pl.js'></script>
    <script type='text/javascript' src='full_cal/gcal.js'></script>
</body>

</html>
